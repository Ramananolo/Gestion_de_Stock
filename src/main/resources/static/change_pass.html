<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Ajoutez le lien vers le fichier CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="employe_page/css/style.css">
</head>
<body class="flex justify-center items-center h-screen">

<!-- Contenu centrÃ© -->
<div class="All_form bg-white p-8 rounded-lg shadow-lg">
    <button id="changePasswordButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Change Password</button>

    <div id="changePasswordForm" class="mt-4">
        <label for="email" class="block">Email:</label>
        <input type="email" id="email" required class="mt-1 p-2 px-11 border rounded">

        <label for="currentPassword" class="block mt-4">Current Password:</label>
        <input type="password" id="currentPassword" required class=" mt-1 pt-3 px-11 border rounded">

        <label for="newPassword" class="block mt-4">New Password:</label>

        <input type="password" id="newPassword" required class="mt-1 p-2 border rounded">
        <h1 class="mt-3">Save for confirm your new password</h1>
        <hr class="mt-4 border-gray-300">
        <div class="bouttons_sve flex">
          <button id="confirmChangePassword" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
        </div>
        
    </div>

    <a href="employe_page.html" class="block mt-4 text-blue-500 hover:text-blue-700">login</a>
</div>

<script src="script3.js"></script>
</body>
</html>
