<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_page/css/style.css">
</head>

<body>
    <div class="wrapper">
        <form></form>
        <div class="login-text">
            <button class="cta">
                <img id="imdi" style="width:1.2vw;" src="login_page/img/arrow-down-outline.svg" alt="clic">
            </button>
            <div class="text" id="loginForm">
                <a href="">Login</a>
                <hr>
                <br>
                <input id="email" type="email" placeholder="Email" required>
                <br>
                <input id="password" type="password" placeholder="Password" required>
                <br>
                <button class="login-btn" id="log">Log In</button>
                <button class="signup-btn">
                    <div>
                        <select id="role" name="role">
                            <option value="admin" class="role">Admin</option>
                            <option value="employee" class="role">Employee</option>
                        </select>
                    </div>
                </button>

                <p id="message"></p>
            </div>
        </div>
        <div class="call-text">
            <h1>Break free from <span>stock</span> chaos</h1>
            <button>Join the Community</button>
        </div>
    </div>

    <script src="login_page/js/script.js"></script>
    <script src="login_page/js/script2.js"></script>
</body>

</html>
